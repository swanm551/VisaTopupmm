<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAB Pay/Visa Card Topup Fee</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="table-container">
        <h1>UAB Pay/Visa Card Topup Fee</h1>
        <div id="feeTables">
            <div class="loading">Loading fee table...</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Specific function for UAB fee table
        async function loadUABFeeTable() {
            const rows = await fetchFeeData('uab');
            const feeTablesDiv = document.getElementById('feeTables');

            if (rows && rows.length > 0) {
                let tableHTML = '<table class="fee-table"><thead><tr>';
                
                // Add headers
                rows[0].forEach(header => {
                    tableHTML += `<th>${header.trim()}</th>`;
                });
                tableHTML += '</tr></thead><tbody>';
                
                // Add rows with alternating colors
                for (let i = 1; i < rows.length; i++) {
                    const rowClass = i % 2 === 0 ? 'even' : 'odd';
                    tableHTML += `<tr class="${rowClass}">`;
                    
                    rows[i].forEach((cell, index) => {
                        const cellValue = cell.trim();
                        tableHTML += `<td>${index > 0 && !isNaN(cellValue) ? cellValue + ' Ks' : cellValue}</td>`;
                    });
                    tableHTML += '</tr>';
                }
                tableHTML += '</tbody></table>';
                
                feeTablesDiv.innerHTML = tableHTML;
            } else {
                feeTablesDiv.innerHTML = '<div class="error">Failed to load fee table. Please try again later.</div>';
            }
        }

        // Load the table when page loads
        document.addEventListener('DOMContentLoaded', loadUABFeeTable);
    </script>
</body>
</html>
