<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAB Pay / Visa Card Topup Fee</title>
    <link rel="icon" type="image/png" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjOd1ufKHkNXLPmTI4s1feQWObG7DwY1cpIkYwBbMJJqm7JOLEKrKMAdNIE565tOmPKGbm9Ku_SdUbsKXN6YcANjGBHMLvJpsQgelcjFabjrb2_TJGLssQLmQWOfDvFPd7A1erbv_IGfK626zMfMpVfNJtZNNtR2pIsOK0HTdLqXnProNxWiPaWwAvZ2Gez/s1600/Webp.net-resizeimage.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --bg-primary-light: #ffffff;
            --bg-secondary-light: #f5f5f5;
            --text-primary-light: #000000;
            --text-secondary-light: #666666;
            --border-color-light: #e5e5e5;
            
            --bg-primary-dark: #0A0A0A;
            --bg-secondary-dark: #1A1A1A;
            --text-primary-dark: #ffffff;
            --text-secondary-dark: #A1A1AA;
            --border-color-dark: #27272A;
            
            --accent-blue: #3B82F6;
            --accent-blue-dark: #2563EB;
        }

        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            transition: all 0.1s ease;
        }

        /* Header Styles */
        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .site-title {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5),
                         0 0 40px rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, #ffffff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-theme .site-title {
            background: linear-gradient(135deg, #1a1a1a, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }

        @keyframes waveText {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        body.dark-theme .theme-toggle {
            background: var(--bg-secondary-dark);
            color: var(--text-primary-dark);
        }

        body.light-theme .theme-toggle {
            background: var(--bg-secondary-light);
            color: var(--text-primary-light);
        }

        /* Subpage Content Styles */
        .subpage-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .subpage-title {
            text-align: center;
            color: var(--accent-blue);
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 600;
        }

        /* Table Styles */
        .subpageTableContainer {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 80px;
        }

        .subpage-table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 0 auto;
            margin-bottom: 120px;
            border-radius: 5px;
            overflow: hidden;
            font-size: 10px;
        }

        .subpage-table th {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
            color: white;
            padding: 12px;
            text-align: center;
        }

        .subpage-table td {
            padding: 10px;
            border: 1px solid var(--border-color-light);
            text-align: center;
        }

        .subpage-table tr:nth-child(even) {
            background-color: rgba(59, 130, 246, 0.1);
        }

        body.dark-theme .subpage-table tr:nth-child(even) {
            background-color: var(--bg-secondary-dark);
        }

        .subpage-table tr:hover td {
            background: rgba(59, 130, 246, 0.2);
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary-dark);
            font-size: 18px;
        }

        .error {
            text-align: center;
            padding: 30px;
            color: #ff4444;
            font-size: 18px;
        }

        /* Scroll to Top Button */
        .return-to-top {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        .return-to-top:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        /* Light Theme Styles */
        body.light-theme {
            background: var(--bg-primary-light);
            color: var(--text-primary-light);
        }

        body.light-theme .header {
            background: rgba(245, 245, 245, 0.8);
            border-bottom: 1px solid var(--border-color-light);
        }

        body.light-theme .theme-toggle {
            background: var(--bg-secondary-light);
            color: var(--text-primary-light);
        }

        body.light-theme .site-title {
            background: linear-gradient(135deg, #1a1a1a, #2563eb);
        }

        body.light-theme .subpage-table td {
            border-color: var(--border-color-light);
        }

        body.light-theme .subpage-table tr:nth-child(even) {
            background-color: var(--bg-secondary-light);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .site-title {
                font-size: 20px;
            }
            
            .logo {
                height: 32px;
            }
            
            .subpage-title {
                font-size: 18px;
            }
            
            .subpage-table {
                font-size: 14px;
            }
            
            .subpage-table th, 
            .subpage-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <header class="header">
        <div class="logo-section">
            <img alt="Logo" class="logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyYzrsGtCZ9Z18oQA9UDjT4dQp5pskqPam205oyGqEhDFr_FfLPIcFdbz7HOOXuViYH7ETAeazSnyf6IM6yCIKLVFNLpITVo-oGTd9zIVCNcGXFvPMnNqAbJh31RgiA-8fqNor-xgDLJme6j9Jiic5dXE7Nh8SGbqAzXjQ2reshMfc_XPnpUMfbbVnbsFD/s1600/VTM%20logo.png">
            <h1 class="site-title">UAB Topup Fee</h1>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun"></i>
        </button>
    </header>

    <div class="subpage-container">
        <h2 class="subpage-title">UAB Pay / Visa Card Topup Fee</h2>
        <div id="subpageTableContainer">
            <div class="loading">Loading fee table...</div>
        </div>
    </div>

    <div id="return-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        // Theme Toggle Function
        function toggleTheme() {
            const body = document.body;
            const icon = document.querySelector('.theme-toggle i');
            
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Scroll to Top Function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Load UAB Fee Table
        async function loadSubpageTable(bank) {
            const container = document.getElementById('subpageTableContainer');
            if (!container) return;
            
            try {
                const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSNDdKNRmuS_lu66UUjPilT7lUNXogFk3ByljcyJHDRIUoPh5Lk_PCQ0dp7I5Td-YL55KWe1_WCeku5/pub?gid=245625530&single=true&output=csv';
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));
                
                if (!rows || rows.length === 0) throw new Error('No data received');
                
                let tableHTML = '<table class="subpage-table"><thead><tr>';
                rows[0].forEach(header => {
                    tableHTML += `<th>${header}</th>`;
                });
                tableHTML += '</tr></thead><tbody>';
                
                for (let i = 1; i < rows.length; i++) {
                    tableHTML += '<tr>';
                    rows[i].forEach((cell, index) => {
                        const cellValue = cell.trim();
                        tableHTML += `<td>${index > 0 && !isNaN(cellValue) ? parseInt(cellValue) + ' Ks' : cellValue}</td>`;
                    });
                    tableHTML += '</tr>';
                }
                
                container.innerHTML = tableHTML + '</tbody></table>';
            } catch (error) {
                console.error('Error loading fee table:', error);
                container.innerHTML = '<div class="error">Failed to load fee table. Please try again later.</div>';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.replace('dark-theme', 'light-theme');
                document.querySelector('.theme-toggle i').className = 'fas fa-moon';
            }
            
            // Load the UAB fee table
            loadSubpageTable('uab');
            
            // Set up scroll to top button
            window.onscroll = function() {
                const btn = document.getElementById('return-to-top');
                if (btn) {
                    btn.style.display = (window.scrollY > 100) ? 'flex' : 'none';
                }
            };
        });
    </script>
</body>
</html>
