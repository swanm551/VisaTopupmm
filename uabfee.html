<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAB Pay / Visa Card Topup Fee</title>
    <link rel="icon" type="image/png" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjOd1ufKHkNXLPmTI4s1feQWObG7DwY1cpIkYwBbMJJqm7JOLEKrKMAdNIE565tOmPKGbm9Ku_SdUbsKXN6YcANjGBHMLvJpsQgelcjFabjrb2_TJGLssQLmQWOfDvFPd7A1erbv_IGfK626zMfMpVfNJtZNNtR2pIsOK0HTdLqXnProNxWiPaWwAvZ2Gez/s1600/Webp.net-resizeimage.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --bg-primary-light: #ffffff;
            --bg-secondary-light: #f5f5f5;
            --text-primary-light: #000000;
            --text-secondary-light: #666666;
            --border-color-light: #e5e5e5;
            
            --bg-primary-dark: #0A0A0A;
            --bg-secondary-dark: #1A1A1A;
            --text-primary-dark: #ffffff;
            --text-secondary-dark: #A1A1AA;
            --border-color-dark: #27272A;
            
            --accent-blue: #3B82F6;
            --accent-blue-dark: #2563EB;
        }

        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            transition: all 0.1s ease;
        }

        body.dark-theme {
            background: var(--bg-primary-dark);
            color: var(--text-primary-dark);
        }

        body.light-theme {
            background: var(--bg-primary-light);
            color: var(--text-primary-light);
        }

        /* Header Styles */
        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        body.dark-theme .header {
            background: rgba(10, 10, 10, 0.8);
            border-bottom: 1px solid var(--border-color-dark);
        }

        body.light-theme .header {
            background: rgba(245, 245, 245, 0.8);
            border-bottom: 1px solid var(--border-color-light);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .site-title {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5),
                         0 0 40px rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-theme .site-title {
            background: linear-gradient(135deg, #2563EB, #1D4ED8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }

        @keyframes waveText {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        body.dark-theme .theme-toggle {
            background: var(--bg-secondary-dark);
            color: var(--text-primary-dark);
        }

        body.light-theme .theme-toggle {
            background: var(--bg-secondary-light);
            color: var(--text-primary-light);
        }

        /* Subpage Content Styles */
        .subpage-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .subpage-title {
            text-align: center;
            color: var(--accent-blue);
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 600;
        }

        /* Table Styles */
        .subpageTableContainer {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 80px;
            min-height: 300px;
        }

        .subpage-table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 0 auto;
            margin-bottom: 120px;
            border-radius: 5px;
            overflow: hidden;
            font-size: 14px;
        }

        .subpage-table th, 
        .subpage-table td {
            padding: 12px;
            border: 1px solid var(--border-color-dark);
            text-align: center;
        }

        body.light-theme .subpage-table th,
        body.light-theme .subpage-table td {
            border-color: var(--border-color-light);
        }

        .subpage-table th {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
            color: white;
            font-weight: 600;
        }

        .subpage-table tr:nth-child(even) {
            background-color: rgba(59, 130, 246, 0.05);
        }

        body.dark-theme .subpage-table tr:nth-child(even) {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .subpage-table tr:hover td {
            background: rgba(59, 130, 246, 0.15);
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary-dark);
            font-size: 20px;
        }

        .error {
            text-align: center;
            padding: 30px;
            color: #ff4444;
            font-size: 18px;
        }

        /* Skeleton Loading */
        .skeleton-row {
            height: 20px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            margin: 10px 0;
            border-radius: 4px;
        }

        body.dark-theme .skeleton-row {
            background: linear-gradient(90deg, #2d2d2d 25%, #3d3d3d 50%, #2d2d2d 75%);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Scroll to Top Button */
        #return-to-top {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        #return-to-top:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .site-title {
                font-size: 20px;
            }
            
            .logo {
                height: 32px;
            }
            
            .subpage-title {
                font-size: 18px;
            }
            
            .subpage-table {
                font-size: 14px;
            }
            
            .subpage-table th, 
            .subpage-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <header class="header">
        <div class="logo-section">
            <img alt="Logo" class="logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyYzrsGtCZ9Z18oQA9UDjT4dQp5pskqPam205oyGqEhDFr_FfLPIcFdbz7HOOXuViYH7ETAeazSnyf6IM6yCIKLVFNLpITVo-oGTd9zIVCNcGXFvPMnNqAbJh31RgiA-8fqNor-xgDLJme6j9Jiic5dXE7Nh8SGbqAzXjQ2reshMfc_XPnpUMfbbVnbsFD/s1600/VTM%20logo.png">
            <h1 class="site-title">Visa Topup Myanmar</h1>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun"></i>
        </button>
    </header>

    <div class="subpage-container">
        <h2 class="subpage-title">UAB Pay / Visa Card Topup Fee</h2>
        <div id="subpageTableContainer">
            <div class="loading">Loading fee table...</div>
        </div>
    </div>

    <div id="return-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        // DOM Elements
        const body = document.body;
        const icon = document.querySelector('.theme-toggle i');
        const returnToTopBtn = document.getElementById('return-to-top');
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSNDdKNRmuS_lu66UUjPilT7lUNXogFk3ByljcyJHDRIUoPh5Lk_PCQ0dp7I5Td-YL55KWe1_WCeku5/pub?gid=245625530&single=true&output=csv';
        
        // Cache အတွက် variable
        let cachedData = null;
        let lastFetchTime = 0;
        const CACHE_DURATION = 5 * 60 * 1000; // 5 မိနစ်

        // Skeleton Loading UI ပြမည်
        function showSkeleton() {
            const container = document.getElementById('subpageTableContainer');
            let skeletonHTML = '';
            for (let i = 0; i < 8; i++) {
                skeletonHTML += '<div class="skeleton-row"></div>';
            }
            container.innerHTML = skeletonHTML;
        }

        // Table Render Function
        function renderTable(csvData) {
            const rows = csvData.split('\n').map(row => row.split(','));
            let tableHTML = '<table class="subpage-table"><thead><tr>';
            
            // Header Row
            rows[0].forEach(header => {
                tableHTML += `<th>${header.trim()}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';
            
            // Data Rows
            for (let i = 1; i < rows.length; i++) {
                tableHTML += '<tr>';
                rows[i].forEach((cell, index) => {
                    const cellValue = cell.trim();
                    tableHTML += `<td>${index > 0 && !isNaN(cellValue.replace(/[^0-9.]/g, '')) 
                        ? parseInt(cellValue.replace(/[^0-9.]/g, '')) + ' Ks' 
                        : cellValue}</td>`;
                });
                tableHTML += '</tr>';
            }
            
            tableHTML += '</tbody></table>';
            document.getElementById('subpageTableContainer').innerHTML = tableHTML;
            
            // Cache ထဲသိမ်းမည်
            cachedData = csvData;
            lastFetchTime = Date.now();
            localStorage.setItem('uabFeeData', JSON.stringify({
                data: csvData,
                timestamp: lastFetchTime
            }));
        }

        // Data Fetch Function
        async function fetchData() {
            showSkeleton();
            
            try {
                // Cache ထဲမှာရှိပြီးသားဆိုပြန်သုံး
                const now = Date.now();
                const cached = JSON.parse(localStorage.getItem('uabFeeData'));
                
                if (cached && (now - cached.timestamp < CACHE_DURATION)) {
                    renderTable(cached.data);
                    return;
                }
                
                // အသစ်ပြန်ဖတ်
                const response = await fetch(`${SHEET_URL}&t=${now}`);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.text();
                renderTable(data);
                
                // Background တွင် Service Worker ကို update အကြောင်းကြား
                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'UPDATE_DATA',
                        data: data,
                        timestamp: now
                    });
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('subpageTableContainer').innerHTML = 
                    '<div class="error">Failed to load data. Please refresh.</div>';
                
                // Cache ထဲကဒေတာရှိရင်ပြန်ပြ
                if (cachedData) {
                    renderTable(cachedData);
                }
            }
        }

        // Service Worker Registration
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('ServiceWorker registered');
                    
                    // Update ရရင် refresh လုပ်မည်
                    navigator.serviceWorker.addEventListener('message', event => {
                        if (event.data.type === 'NEW_DATA_AVAILABLE') {
                            fetchData();
                        }
                    });
                } catch (error) {
                    console.error('ServiceWorker registration failed:', error);
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                body.classList.replace('dark-theme', 'light-theme');
                icon.className = 'fas fa-moon';
            }
            
            // Register Service Worker
            registerServiceWorker();
            
            // Load initial data
            fetchData();
            
            // 5 မိနစ်တစ်ခါ data ပြန်ဖတ်
            setInterval(fetchData, CACHE_DURATION);
            
            // Set up scroll to top button
            window.onscroll = function() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    returnToTopBtn.style.display = 'flex';
                } else {
                    returnToTopBtn.style.display = 'none';
                }
            };
        });

        // Theme Toggle Function
        function toggleTheme() {
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Scroll to Top Function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
