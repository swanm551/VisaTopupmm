<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... အခြား meta tags ... -->
    <style>
        :root {
            --bg-primary-dark: #0A0A0A;
            --bg-secondary-dark: #1A1A1A;
            --text-primary-dark: #ffffff;
            --accent-blue: #3B82F6;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary-dark);
            color: var(--text-primary-dark);
        }
        
        .table-container {
            width: 95%;
            max-width: 1000px;
            margin: 30px auto;
            overflow-x: auto;
        }
        
        .fee-table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .fee-table th {
            background: linear-gradient(135deg, var(--accent-blue), #2563EB);
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .fee-table td {
            padding: 12px;
            border: 1px solid #2d2d2d;
            text-align: center;
        }
        
        .fee-table tr:nth-child(even) {
            background-color: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="dark-theme">
    <!-- ... header content ... -->

    <div class="table-container">
        <table class="fee-table" id="uabFeeTable">
            <!-- Data will be loaded here by JavaScript -->
        </table>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSNDdKNRmuS_lu66UUjPilT7lUNXogFk3ByljcyJHDRIUoPh5Lk_PCQ0dp7I5Td-YL55KWe1_WCeku5/pub?gid=245625530&single=true&output=csv');
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));

            let tableHTML = '';
            rows.forEach((row, i) => {
                if (i === 0) {
                    tableHTML += '<thead><tr>';
                    row.forEach(cell => tableHTML += `<th>${cell}</th>`);
                    tableHTML += '</tr></thead><tbody>';
                } else {
                    tableHTML += '<tr>';
                    row.forEach((cell, j) => {
                        tableHTML += `<td>${j > 0 ? cell + ' Ks' : cell}</td>`;
                    });
                    tableHTML += '</tr>';
                }
            });

            document.getElementById('uabFeeTable').innerHTML = tableHTML;
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('uabFeeTable').innerHTML = `
                <tr>
                    <td colspan="3" style="color: red; padding: 20px;">
                        Failed to load data. Please try again later.
                    </td>
                </tr>`;
        }
    });
    </script>
</body>
</html>
