<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Topup Myanmar</title>
    <link rel="icon" type="image/png" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjOd1ufKHkNXLPmTI4s1feQWObG7DwY1cpIkYwBbMJJqm7JOLEKrKMAdNIE565tOmPKGbm9Ku_SdUbsKXN6YcANjGBHMLvJpsQgelcjFabjrb2_TJGLssQLmQWOfDvFPd7A1erbv_IGfK626zMfMpVfNJtZNNtR2pIsOK0HTdLqXnProNxWiPaWwAvZ2Gez/s1600/Webp.net-resizeimage.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
<style>
/* Subpage Specific Styles */
.subpage-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.subpage-title {
    text-align: center;
    color: var(--accent-blue);
    margin: 20px 0 30px;
    font-size: 18px;
}

.subpage-table {
     width: 90%;
    max-width: 1000px;
    border-collapse: collapse;
    margin:  0 auto;
    margin-bottom: 120px;
    border-radius: 5px;
    overflow: hidden;
    font-size: 10px;
}

.subpage-table th {
    background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
    color: white;
    padding: 12px;
    text-align: center;
}
@media (max-width: 768px) {
    .subpage-table {
        width: 100%;
        font-size: 12px;
    }

.subpage-table td {
    padding: 10px;
    border: 1px solid var(--border-color-light);
    text-align: center;
}

.subpage-table tr:nth-child(even) {
    background-color: rgba(59, 130, 246, 0.1);
}

body.dark-theme .subpage-table tr:nth-child(even) {
    background-color: var(--bg-secondary-dark);
}

.subpage-table tr:hover td {
    background: rgba(59, 130, 246, 0.2);
}
}
</style>
</head>
<body class="dark-theme">
    <header class="header">
        <div class="logo-section">
            <img alt="Logo" class="logo" height="40" loading="lazy" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyYzrsGtCZ9Z18oQA9UDjT4dQp5pskqPam205oyGqEhDFr_FfLPIcFdbz7HOOXuViYH7ETAeazSnyf6IM6yCIKLVFNLpITVo-oGTd9zIVCNcGXFvPMnNqAbJh31RgiA-8fqNor-xgDLJme6j9Jiic5dXE7Nh8SGbqAzXjQ2reshMfc_XPnpUMfbbVnbsFD/s1600/VTM%20logo.png" width="320">
            <h1 class="site-title">Visa Topup Myanmar</h1>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun"></i>
        </button>
    </header>

    <div class="subpage-container">
        <h2 class="subpage-title">UAB Pay / Visa Card Topup Fee</h2>
        <div id="subpageTableContainer"></div>
    </div>

    <div id="return-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>

   

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.replace('dark-theme', 'light-theme');
                document.querySelector('.theme-toggle i').className = 'fas fa-moon';
            }
            
            // Load UAB fee table
            loadSubpageTable('uab');
        });
    </script>
</body>
</html>
