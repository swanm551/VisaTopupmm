<body class="dark-theme">
    <header class="header">
        <div class="logo-section">
            <img alt="Logo" class="logo" height="40" loading="lazy" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyYzrsGtCZ9Z18oQA9UDjT4dQp5pskqPam205oyGqEhDFr_FfLPIcFdbz7HOOXuViYH7ETAeazSnyf6IM6yCIKLVFNLpITVo-oGTd9zIVCNcGXFvPMnNqAbJh31RgiA-8fqNor-xgDLJme6j9Jiic5dXE7Nh8SGbqAzXjQ2reshMfc_XPnpUMfbbVnbsFD/s1600/VTM%20logo.png" width="320">

        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun"></i>
        </button>
    </header>
    <div class="opening-hours">Open hours: 9AM to 9PM</div>

    <main>
        <div class="exchange-table" id="rateTable">
            <div class="loading">Loading rates...</div>
        </div>
        <div class="update-time" id="updateTime"></div>
        <div class="fee-buttons">
            <button class="fee-button" onclick="showFeeTable('uab')">UAB Topup Fee</button>
            <button class="fee-button" onclick="showFeeTable('aya')">AYA Topup Fee</button>
            <button class="fee-button" onclick="showFeeTable('cb')">CB Topup Fee</button>
            <button class="fee-button" onclick="showFeeTable('kbz')">KBZ Topup Fee</button>
            <button class="fee-button" onclick="showFeeTable('mab')">MAB Topup Fee</button>
        </div>
        <div class="fee-tables" id="feeTables"></div>
    </main>

    <div id="return-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>

    <footer class="footer">
        <a class="social-button call-btn" href="tel:+959770770640">

        <a class="social-button messenger-btn" href="https://m.me/VisaTopup.mm">
